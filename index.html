<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuna Kim Praise Generator</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- This div will display the praise -->
        <div id="praise-display">

    </div>

    <!-- Link to the external JavaScript file (placed before closing </body>) -->

</body>
</html>
